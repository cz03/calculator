<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="./css/style.css">
	<title>example</title>
</head>
<body>
	<div class="calc">
		<select class="string">
			<option selected class="pen" value="200">Пенополиуретан</option>
			<option class="pol" value="1000">Полимочевина</option>
		</select>
		<div class="string m2">
			<input class="m2" type="number" value="0" id="m2">
			<p><strong>М<sup>2</sup></strong>
			</p>
		</div>
		<div class="string thickness">
			<input class="thickness" type="number" value="0" id="thickness">
			<p><strong class="thick">Толщина в СМ</strong></p>
		</div>
		<div class="string result">
			<input class="result" id="result" value="0">
			<p><strong>Итог (Руб)</strong></p>
		</div>
	</div>
	<script src="./js/jquery-3.5.1.js"></script>
	<script src="./js/js.js"></script>
</body>
</html>
